[package]
name = "ibmfloat-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.2"
ibmfloat = { path = ".." }

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[workspace]
members = ["."]

[[bin]]
name = "ibm32ieee32"
path = "fuzz_targets/ibm32ieee32.rs"

[[bin]]
name = "ibm32ieee64"
path = "fuzz_targets/ibm32ieee64.rs"

[[bin]]
name = "ibm64ieee32"
path = "fuzz_targets/ibm64ieee32.rs"

[[bin]]
name = "ibm64ieee64"
path = "fuzz_targets/ibm64ieee64.rs"
